<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilic | Управление зоной</title>
    <link rel="stylesheet" href="style/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <main class="app-container">
        <div class="main-block">
            <a class="main-back" href="../cult.html">Назад</a>
            <img class="main-image" src="../image/free-icon-spinach-2503919.png" alt="">
            <p class="main-title">Шпинат</p>
        </div>

        <div class="card-glass">
            <div class="control-group">
                <label class="group-label">Рабочая зона</label>
                <div class="custom-select">
                    <select id="zoneSelect">
                        <option>Зона 1</option>
                        <option>Зона 2</option>
                        <option>Зона 3</option>
                    </select>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>

            <div class="mode-switch">
                <button class="mode-btn active" data-mode="auto">
                    <i class="fa-solid fa-robot"></i> Авто
                </button>
                <button class="mode-btn" data-mode="manual">
                    <i class="fa-solid fa-sliders"></i> Ручной
                </button>
            </div>

            <hr class="divider">

            <div id="autoSection" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="label">Температура</span>
                        <span class="value">22–25 <small>°C</small></span>
                    </div>
                    <div class="stat-card">
                        <span class="label">Влажность</span>
                        <span class="value">60–70 <small>%</small></span>
                    </div>
                    <div class="stat-card">
                        <span class="label">Полив</span>
                        <span class="value">2 <small>мин / 3 ч</small></span>
                    </div>
                    <div class="stat-card">
                        <span class="label">Вентиляция</span>
                        <span class="value">Auto <small>>26°C</small></span>
                    </div>
                </div>
                <p class="hint-text"><i class="fa-solid fa-circle-info"></i> Параметры оптимизированы для роста базилика</p>
            </div>

            <div id="manualSection" class="tab-content">
                <div class="stepper-progress">
                    <div class="progress-bar" id="progressBar" style="width: 33%"></div>
                </div>

                <div class="step-container">
                    <div class="step active" data-step="1">
                        <h3 class="step-title">Параметры раствора</h3>
                        <div class="input-field">
                            <label>Кислотность (pH)</label>
                            <input type="number" step="0.1" value="6.2">
                        </div>
                        <div class="input-field">
                            <label>Минерализация (EC/TDS)</label>
                            <input type="number" step="0.1" value="1.5">
                        </div>
                    </div>

                    <div class="step" data-step="2">
                        <h3 class="step-title">Питание и Вода</h3>
                        <div class="input-field">
                            <label>Объем системы (Л)</label>
                            <input type="number" value="20">
                        </div>
                        <div class="input-field">
                            <label>Доза Комп. A (мл)</label>
                            <input type="number" value="2">
                        </div>
                    </div>

                    <div class="step" data-step="3">
                        <h3 class="step-title">Климат-контроль</h3>
                        <div class="input-field">
                            <label>Световой день (ч)</label>
                            <input type="number" value="16">
                        </div>

                        <div class="step-block">
                            <div class="input-field">
                                <label>Целевая темп. от (°C)</label>
                                <input class="input-number" type="number" value="21">
                            </div>

                            <span class="line"></span>

                            <div class="input-field">
                                <label>Целевая темп. до (°C)</label>
                                <input class="input-number" type="number" value="23">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="manual-footer">
                    <button id="prevBtn" class="btn-secondary" disabled>Назад</button>
                    <button id="nextBtn" class="btn-primary">Далее</button>
                </div>
            </div>

            <button class="apply-master-btn">Применить настройки</button>
        </div>
    </main>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    // 1. Переключение режимов (Авто / Ручной)
    const modeBtns = document.querySelectorAll('.mode-btn');
    const autoSection = document.getElementById('autoSection');
    const manualSection = document.getElementById('manualSection');

    modeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            modeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            if (btn.dataset.mode === 'auto') {
                autoSection.classList.add('active');
                manualSection.classList.remove('active');
            } else {
                autoSection.classList.remove('active');
                manualSection.classList.add('active');
            }
        });
    });

    // 2. Логика шагов в Ручном режиме
    let currentStep = 1;
    const totalSteps = 3;
    const steps = document.querySelectorAll('.step');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const progressBar = document.getElementById('progressBar');

    function updateStepper() {
        steps.forEach(s => s.classList.remove('active'));
        document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');
        
        // Обновляем прогресс-бар
        const progressWidth = (currentStep / totalSteps) * 100;
        progressBar.style.width = `${progressWidth}%`;

        // Текст кнопок
        prevBtn.disabled = currentStep === 1;
        nextBtn.textContent = currentStep === totalSteps ? 'Завершить' : 'Далее';
    }

    nextBtn.addEventListener('click', () => {
        if (currentStep < totalSteps) {
            currentStep++;
            updateStepper();
        } else {
            alert('Настройки ручного режима сохранены!');
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentStep > 1) {
            currentStep--;
            updateStepper();
        }
    });
});
</script>
