<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HydroFarm PRO - Конфигуратор</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Резервные стили, если файл main.css не найден */
        .main-layout { display: flex; gap: 20px; padding: 20px; background: #eef2f3; min-height: 100vh; font-family: sans-serif; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); flex: 1; }
        .raspberry-box { width: 420px; height: 500px; background: #003d00; border: 5px solid #002200; border-radius: 15px; position: relative; }
        .gpio-connector { display: grid; grid-template-columns: repeat(2, 60px); gap: 5px; padding: 10px; background: #222; border-radius: 5px; position: absolute; right: 20px; top: 20px; }
        .pin-slot { width: 55px; height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; border-radius: 4px; border: 1px solid rgba(255,255,255,0.2); }
        .system { background: #555; color: white; }
        .special { background: #e67e22; color: white; }
        .free { background: #ffd700; color: black; }
        .busy { background: #2ecc71; color: white; }
        .legend-box { display: flex; gap: 10px; margin-bottom: 20px; font-size: 12px; }
        .legend-item b { width: 12px; height: 12px; display: inline-block; border-radius: 2px; }
        .hidden { display: none !important; }
        #modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .modal-window { background: white; padding: 20px; border-radius: 12px; max-width: 500px; width: 90%; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="card">
            <h3>Raspberry Pi 5 - Конфигуратор GPIO</h3>
            <div class="legend-box">
                <div class="legend-item"><b style="background:#555"></b> Питание/GND</div>
                <div class="legend-item"><b style="background:#e67e22"></b> I2C/UART/SPI</div>
                <div class="legend-item"><b style="background:#ffd700"></b> Свободен</div>
                <div class="legend-item"><b style="background:#2ecc71"></b> Занят</div>
            </div>
            <div class="raspberry-box">
                <div id="rpi-header-view" class="gpio-connector"></div>
            </div>
        </div>
        <div id="info-panel" class="card">
            <div id="panel-content">
                <p>Нажмите на любой <b>золотой</b> пин для начала.</p>
            </div>
        </div>
    </div>
    <div id="modal-overlay" class="hidden"><div class="modal-window"><div id="modal-body"></div></div></div>
    <script src="js/wizard.js"></script>
</body>
</html>
