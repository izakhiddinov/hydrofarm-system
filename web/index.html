<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HydroFarm Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f3; text-align: center; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 15px; margin: 10px; 
                box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; width: 200px; }
        .value { font-size: 24px; font-weight: bold; color: #2e7d32; }
        .time { font-size: 12px; color: #888; }
        h1 { color: #1b5e20; }
        .status { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± HydroFarm Monitor</h1>
        <p id="connection-status" class="status">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</p>
        <div id="data-display"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É —Ç–≤–æ–µ–≥–æ Backend API
                const response = await fetch('http://localhost:8000/data');
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);

                document.getElementById('connection-status').innerText = "üì° –°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ (–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫)";
                document.getElementById('connection-status').style.color = "#2e7d32";

                let html = '';
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 12 –∑–∞–ø–∏—Å–µ–π
                data.slice(0, 12).forEach(item => {
                    html += `
                        <div class="card">
                            <div style="font-size: 14px;">${item.sensor}</div>
                            <div class="value">${item.value}</div>
                            <div class="time">${item.time.split('.')[0]}</div>
                        </div>
                    `;
                });
                document.getElementById('data-display').innerHTML = html;
            } catch (err) {
                document.getElementById('connection-status').innerText = "‚ùå –û—à–∏–±–∫–∞: –ø—Ä–æ–≤–µ—Ä—å—Ç–µ, –∑–∞–ø—É—â–µ–Ω –ª–∏ Docker Backend";
                document.getElementById('connection-status').style.color = "#d32f2f";
            }
        }

        // –û–±–Ω–æ–≤–ª—è—Ç—å –¥–∞–Ω–Ω—ã–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        setInterval(fetchData, 5000);
        fetchData(); // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    </script>
</body>
</html>
