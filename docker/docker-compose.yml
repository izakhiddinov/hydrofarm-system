version: "3.9"

services:

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: hydrofarm-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: hydrofarm-postgres
    environment:
      POSTGRES_DB: hydrofarm
      POSTGRES_USER: hydrofarm_user
      POSTGRES_PASSWORD: hydrofarm_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ../backend
    container_name: hydrofarm-backend
    depends_on:
      - mosquitto
      - postgres
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      POSTGRES_HOST: postgres
      POSTGRES_DB: hydrofarm
      POSTGRES_USER: hydrofarm_user
      POSTGRES_PASSWORD: hydrofarm_pass
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  mosquitto_data:
  mosquitto_log:
  postgres_data:
